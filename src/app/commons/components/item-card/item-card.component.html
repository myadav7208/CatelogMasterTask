<div class="card rounded text-center" style="width: 18rem;">
    <div style="position: relative;">
        <img src="../../../../assets/images/{{data.imgUrl}}" class="card-img-top" alt="Card Image" height="170">
        <div class="position-absolute bottom-0 start-0 p-3">
            <div class="d-flex flex-column" *ngIf="data.quantity && data.quantity <= data.lowQuantity">
                <span class="text-warning">ON HIGH DEMAND</span>
                <span>(only {{data.quantity}} rewards left)</span>
            </div>
            <span class="badge rounded-pill bg-info text-dark" *ngIf="!data.quantity">Out Of Stock</span>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{data.name}}</h5>
        <p class="card-text">{{data.points}} Points</p>
        <hr>
        <label class="card-text">Valid until:</label>&nbsp;<label class="fw-bold">{{data.validUntil | date:
            "dd-MM-YYYY"}}</label>
    </div>
</div>
